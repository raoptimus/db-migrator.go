#        with:
#          report_paths: '**/.report/*.xml'

#      - name: Test & publish code coverage
#        uses: paambaati/codeclimate-action@v5.0.0
#        with:
#          coverageLocations: |
#            ${{github.workspace}}/.report/*.json:cobertura

      - name: Stop containers
        if: always()
        run: docker-compose -f "docker-compose.yml" down
